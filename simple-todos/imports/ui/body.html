<body>
    <div class="container">
        <header>
            <h1>Worklist</h1>

            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new worklist item" />
            </form>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
